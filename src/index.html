<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function minArray(arr) {
            var min = arr[0];
            for (var i = 1; i < arr.length; i++) {
                if (arr[i] < min) {
                    min = arr[i];
                }
            }
            return min;
        }

        var arr = new Array(10, 4, 6, 7, 3, 5);
        var res = minArray(arr);

        console.log(res);
    </script>
</head>

</html>
